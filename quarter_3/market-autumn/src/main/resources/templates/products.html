<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:each="p : ${products}">
    <a th:href="@{'/product?id=' + ${p.id}}">
        <span th:text="${'Title: ' + p.title}"/>
    </a>
</div>

</body>
</html>
