<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllStudents</title>
</head>
<body>
<div th:each="s : ${students}">
    <a th:href="@{'/page?id=' + ${s.id}}">
        <span th:text="${'Name: ' + s.name}"/>
    </a>
</div>

</body>
</html>
